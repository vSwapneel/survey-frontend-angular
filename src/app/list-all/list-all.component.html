<div class="container">
    <!-- Swapneel Suhas Vaidya -->
     <!-- This component contains the table representation for the fetched data to list all the values -->
    <h1>Survey Responses</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let survey of surveys">
                    <td>{{ survey.email }}</td>
                    <td>{{ survey.firstName }}</td>
                    <td>{{ survey.lastName }}</td>
                    <td>{{ survey.city }}</td>
                    <td>{{ survey.state }}</td>
                    <td><a [routerLink]="['/survey', survey.id]" class="btn btn-link">Edit</a></td>
                    <td>
                        <button class="btn btn-link" (click)="onDelete(survey.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
